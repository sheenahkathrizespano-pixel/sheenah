<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #444;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

   
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
   <nav>
    <a href="#Home">Home</a>
    <a href="Contact">Contact</a>
    <a href="About">About</a>
  </nav>
    

  </header>
  <div class="container">
    <h2>My Gallery</h2>
    <div class="gallery">
      <img src="img1.jpg" alt="img 1">
      <img src="img2.jpg" alt="img 2">
      <img src="img3.jpg" alt="img 3">
      <img src="img4.jpg" alt="img 4">
      <img src="img5.jpg" alt="img 5">
      <img src="img6.jpg" alt="img 6">
      <img src="img7.jpg" alt="img 7">
      <img src="img8.jpg" alt="img 8">
      <img src="img9.jpg" alt="img 9">
    </div>

</body>
</html>
